    <script>
        document.querySelectorAll(".comment").forEach((item) => {
            item.style.setProperty("display", "none");
        });

        document.querySelectorAll(".comment-quote-container").forEach((item) => {
            item.addEventListener("mouseenter", (event) => {
                // event.stopPropagation();
                // event.preventDefault();
                if (event.currentTarget.hasChildNodes()) {
                    if (event.currentTarget.querySelector(".quote")) {
                        event.currentTarget.querySelector(".quote").style.setProperty("display", "none");
                    }
                    if (event.currentTarget.querySelector(".comment")) {
                        event.currentTarget.querySelector(".comment").style.removeProperty("display");
                    }
                }
            });
            item.addEventListener("mouseleave", (event) => {
                // event.stopPropagation();
                // event.preventDefault();
                if (event.currentTarget.hasChildNodes()) {
                    if (event.currentTarget.querySelector(".quote")) {
                        event.currentTarget.querySelector(".quote").style.removeProperty("display");
                    }
                    if (event.currentTarget.querySelector(".comment")) {
                        event.currentTarget.querySelector(".comment").style.setProperty("display", "none");
                    }
                }
            })
        });
    </script>
